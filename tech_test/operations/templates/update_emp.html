{% extends "home.html" %}
{% block content%}
    <h2>Update Employee</h2>
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.label }} {{ field }}
                </div><br>
            {% endfor %}
    
            <input type="submit" value="Update">
        </form> 
    </div>
{% endblock content%}
